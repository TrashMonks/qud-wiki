# Config file for Qud Blueprint Explorer
# This file contains the config used to generate the official wiki at:
# https://cavesofqud.gamepedia.com/
#
# This includes various article redirects, renamings, overrides, and object exclusions.

App name: Qud Blueprint Explorer
Wikified name: >-
  [[Qud Blueprint Explorer|QBE]]
Version: v1.0rc2

Interface:
  # Interface options
  Initial expansion targets:
    # These object category IDs will be expanded when the tree is initialized:
    [MeleeWeapon, MissileWeapon, Armor, Shield, Tool, Tonic, Trinket,
     Energy Cell, Barathrumite, SapientMutatedFlower]

Templates:
  # Options controlling the generation of wiki infobox templates
  Fields:
    # The fields that (if applicable) will be generated for each item, in this order:
    # (title comes first)
    [title, image, pv, maxpv, vibro, pvpowered, damage, unpowereddamage, elementaldamage,
     elementaltype, lv, hp, av, dv, ma, tohit, weight, commerce, weaponskill, lightradius,
     ammo, ammodamagetypes, gasemitted, temponenter, temponhit, temponhitmax,
     accuracy, shots, maxammo, maxvol, liquidgen, liquidtype,
     maxcharge, chargeperdram, dramsperuse, chargeused, chargefunction,
     id, complexity, tier, bits, canbuild, candisassemble, colorstr, renderstr, bookid,
     hunger, thirst, healing, butcheredinto, harvestedinto, preservedinto, preservedquantity,
     cookeffect, eatdesc, ismeat, isplant, isfungus, exoticfood, illoneat, oneat,
     corpse, corpsechance, role, extra, inheritingfrom, dynamictable,
     quickness, movespeed, strength, agility, toughness, intelligence, willpower, ego,
     acid, electric, cold, heat, poison,
     reputationbonus, faction, wornon, usesslots, demeanor, gender, pronouns,
     inventory, skills, mutations, modcount, mods, desc]
  ExtraFields:
